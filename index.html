<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resep Masakan PWA</title>

  <!-- Gunakan path RELATIF (tidak pakai "/") -->
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Meta untuk PWA -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#ff5722">
</head>
<body>
  <header>
    <nav>
      <button class="menu-toggle" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <div class="logo">ResepKu</div>
      <ul class="nav-links">
        <li><a href="#" id="nav-home">Beranda</a></li>
        <li><a href="#" id="nav-bookmark">Bookmark</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="home-section" class="active-section">
      <h1>Temukan Resep Favoritmu</h1>
      <div class="search-container">
        <input type="text" id="cari" placeholder="Cari resep berdasarkan judul..." aria-label="Cari resep">
        <button id="search-button"><i class="fas fa-search"></i></button>
        <button id="installBtn" style="display: none;">üì≤ Instal Aplikasi</button>
      </div>
      <div id="daftar-resep" class="recipe-grid"></div>
    </section>

    <section id="bookmark-section" class="hidden-section">
      <h2>Resep Tersimpan (Bookmark)</h2>
      <div id="daftar-bookmark" class="recipe-grid">
        <p class="no-bookmark-message">Belum ada resep yang dibookmark.</p>
      </div>
      <button class="back-to-home-button" id="back-from-bookmark">
        <i class="fas fa-arrow-left"></i> Kembali ke Beranda
      </button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ResepKu. Dibuat dengan ‚ù§Ô∏è untuk PPAW.</p>
  </footer>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(registration => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(error => {
            console.error('Service Worker registration failed:', error);
          });
      });
    }
  </script>
</body>
</html>
